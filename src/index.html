<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
<div data-qa="card" class="box">
  <img class="product--picture" src="images/imac.jpeg" alt="imac">

  <div class="product--box">

    <div class="product--name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="product--code">Код товара: 195434</div>

    <div class="product--description">
      <div class="product--stars">
        <div class="star"><img src="images/star-active.svg" alt="yellow-star"></div>
        <div class="star"><img src="images/star-active.svg" alt="yellow-star"></div>
        <div class="star"><img src="images/star-active.svg" alt="yellow-star"></div>
        <div class="star"><img src="images/star-active.svg" alt="yellow-star"></div>
        <div class="star"><img src="images/star.svg" alt="white-star"></div>
      </div>
      <div class="text">Отзывов: 5</div>
    </div>

    <div class="product--price--box">
      <div class="text">Цена:</div>
      <div class="price">69 999 грн</div>
    </div>

    <div>
      <a href="#" class="button--for--buy" data-qa="hover">Купить</a>
    </div>

  </div>
</div>
</body>
</html>
